<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    
  Main page

  </title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

  <script type="text/javascript">$(window).on('load', function () {
      var $preloader = $('#p_prldr'),
        $svg_anm = $preloader.find('.svg_anm');
      $svg_anm2 = $preloader.find('.svg_anm2');
      $svg_anm.fadeOut(2000);
      $svg_anm2.fadeOut(3000);
      $preloader.delay(2000).fadeOut('slow');
    });</script>

  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

  <div class="content">
    
  <div class="container container--bandit">

  

  <div class="rules">
    <div class="overlay"></div>

    <div class="rules__text">
      
      <div class="rules__item">
        <img class="rules__img" src="img/plum.png" alt="img/plum.png">
        <img class="rules__img" src="img/plum.png" alt="img/plum.png">
        <img class="rules__img" src="img/plum.png" alt="img/plum.png">

        <span class="rules__value">$10 * 3</span>
      </div>
      
      <div class="rules__item">
        <img class="rules__img" src="img/bananas.png" alt="img/bananas.png">
        <img class="rules__img" src="img/bananas.png" alt="img/bananas.png">
        <img class="rules__img" src="img/bananas.png" alt="img/bananas.png">

        <span class="rules__value">$20 * 3</span>
      </div>
      
      <div class="rules__item">
        <img class="rules__img" src="img/pear.png" alt="img/pear.png">
        <img class="rules__img" src="img/pear.png" alt="img/pear.png">
        <img class="rules__img" src="img/pear.png" alt="img/pear.png">

        <span class="rules__value">$30 * 3</span>
      </div>
      
      <div class="rules__item">
        <img class="rules__img" src="img/watermelon.png" alt="img/watermelon.png">
        <img class="rules__img" src="img/watermelon.png" alt="img/watermelon.png">
        <img class="rules__img" src="img/watermelon.png" alt="img/watermelon.png">

        <span class="rules__value">$40 * 3</span>
      </div>
      
      <div class="rules__item">
        <img class="rules__img" src="img/cherries.png" alt="img/cherries.png">
        <img class="rules__img" src="img/cherries.png" alt="img/cherries.png">
        <img class="rules__img" src="img/cherries.png" alt="img/cherries.png">

        <span class="rules__value">$50 * 3</span>
      </div>
      
      <div class="rules__item">
        <img class="rules__img" src="img/strawberry.png" alt="img/strawberry.png">
        <img class="rules__img" src="img/strawberry.png" alt="img/strawberry.png">
        <img class="rules__img" src="img/strawberry.png" alt="img/strawberry.png">

        <span class="rules__value">$60 * 3</span>
      </div>
      
      <div class="rules__item">
        <img class="rules__img" src="img/clover.png" alt="img/clover.png">
        <img class="rules__img" src="img/clover.png" alt="img/clover.png">
        <img class="rules__img" src="img/clover.png" alt="img/clover.png">

        <span class="rules__value">$70 * 3</span>
      </div>
      
      <div class="rules__item">
        <img class="rules__img" src="img/seven.png" alt="img/seven.png">
        <img class="rules__img" src="img/seven.png" alt="img/seven.png">
        <img class="rules__img" src="img/seven.png" alt="img/seven.png">

        <span class="rules__value">$100 * 3</span>
      </div>
      
      <div class="rules__item">
        <img class="rules__img" src="img/bw.png" alt="img/bw.png">
        <img class="rules__img" src="img/bw.png" alt="img/bw.png">
        <img class="rules__img" src="img/bw.png" alt="img/bw.png">

        <span class="rules__value">$200 * 3</span>
      </div>
      
      <div class="rules__item">
        <img class="rules__img" src="img/jackpot.png" alt="img/jackpot.png">
        <img class="rules__img" src="img/jackpot.png" alt="img/jackpot.png">
        <img class="rules__img" src="img/jackpot.png" alt="img/jackpot.png">

        <span class="rules__value">$300 * 3</span>
      </div>
      

    </div>
    <a href="#" class="btn-rules btn-red">Click me!</a>
  </div>


  <div class="bandit">

    <div class="slots">
      <div class="slot firstSlot" id="firstSlot">
        <img class="img imgFirst" src="img/seven.png" />
      </div>

      <div class="slot seconSlot" id="seconSlot">
        <img class="img imgSecond" src="img/strawberry.png" />
      </div>

      <div class="slot thirdSlot" id="thirdSlot">
        <img class="img imgThird" src="img/plum.png" />
      </div>
    </div>

    <div class="score">
      <div class="score__item">
        <span class="score__title">Total:</span>
        <span class="total">1000</span>
      </div>

      <div class="score__item bet">
        <span class="score__title">Bet:</span>
        <span class="score__value">50</span>
      </div>

      <div class="score__item">
        <span class="score__title">Win:</span>
        <span class="win">0</span>
      </div>
    </div>

    <div class="controls">
      <button class="btn-red start">
        Start
      </button>
      <button class="btn-red double">
        Bet +50
      </button>
    </div>

    <div id="p_prldr">
      <div class="contpre">
        <img class="img-preload svg_anm" src="img/strawberry.gif">

        <div class="div">
          <p class="svg_anm">
            <span class="svg_anm">Подождите</span>
            <span class="svg_anm2">идет загрузка</span>
          </p>
        </div>
      </div>
    </div>



    <audio src="mp3/start.mp3" class="play"></audio>

  </div>
</div>

  <script src="index.js"></script>

</body>

</html>
